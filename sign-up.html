<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <!--Boostrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--My Style CSS-->
    <style type="text/css">
        body {
            background-color:#5d338f;
            color: #f5edff;
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="row py-5">
          <div class="col-lg-4 col-md-6 col-sm-12 mx-auto text-center">
              <!--form-->
            <form>
                <h1 class="fw-bold display-2">Sign up</h1>
                <p class="fs-6 text-light">Please type your email & password!</p>
                
                <!--email-->
                <div class="form-floating">
                    <input type="first-name" id="first-name" class="form-control" placeholder="type your email address">
                    <label for="first-name" class="text-secondary">Frist Name</label>
                </div>
                <!--end email-->

                <!--password-->
                <div>
                <div class="form-floating"> 
                    <input type="last-name" id="last-name" class="form-control" placeholder="type your password">
                    <label for="last-name" class="text-secondary">Last Name</label>  
                </div>
                <!--end password-->

                <div class="form-floating"> 
                    <input type="email" id="email-address" class="form-control" placeholder="type your password">
                    <label for="email-address" class="text-secondary">Email</label>  
                </div>

                <div class="col-auto mb-3">
                    <select name="" id="" class="form-control form-control-lg">
                    <option value="gender" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="femal">Female</option>
                    </select>
                </div>

                <div class="col-auto mb-3">
            
                   <input type="checkbox" id="student" name="student" value="">
                   <label for="student">Student</label>
                   <input type="checkbox" id="trainer" name="trainer" value="">
                   <label for="trainer">Trainer</label>
              </div>

              <div class="form-floating">
                <input type="address" id="address" class="form-control" placeholder="type your email address">
                <label for="address" class="text-secondary">Address</label>
            </div>

            <div class="form-floating">
                <input type="username" id="username" class="form-control" placeholder="type your email address">
                <label for="username" class="text-secondary">Username</label>
            </div>

            <div class="form-floating">
                <input type="password" id="password" class="form-control" placeholder="type your email address">
                <label for="password" class="text-secondary">password</label>
            </div>

                <!---remember-->
                <div class="my-3">
                <input type="checkbox" id="agree">
                <label for="agree">I agree with the term and condition</label>
                </div>
                <!---end remember-->

                <!---button sign in-->
                <button class="btn btn-dark btn-lg w-100">Sign up</button>
                <!---end button sign in-->

                <!---link for sign-up-->
                <div class="my-3">
                    Do not have an account? <a href="sign-up.html" class="fw-bold text-warning">Sign up</a>
                </div>
                <!---end link for sign-up-->

            </form>
            <!--end form-->
          </div>

      </div>  
    </div>
</body>
</html>
